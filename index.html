<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Create Account</h2>
    Name: <input type="text" id="accountName"><br>
    Password: <input type="text" id="accountPassword"><br>
    Confirm Password: <input type="text" id="accountConfirmPassword"><br>
    Email: <input type="text" id="accountEmail"><br>
    <p id="emailError" class="error"></p>

    <button onclick="Submit()">Submit</button>
    <br><br>

    <label>
        <input type="checkbox" id="showAccountsCheckbox">
        Show Accounts
    </label>
    <br><br>

    <button id="saveAccountsBtn">Save Accounts</button>
    <br><br>

    <div id="accountsContainer"></div>

    <script src="index.js"></script>
</body>
</html>
